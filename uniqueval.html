<script>

function onlyUnique(value, index, array) {
    console.log(value);
    return array.indexOf(value) === index;
  }
  
  // usage example:
  var a = ['a', 1, 'a', 2, '1'];
  var unique = a.filter(onlyUnique);
  
  console.log(new Float32Array(unique).sort()); // ['a', 1, 2, '1']

</script>
